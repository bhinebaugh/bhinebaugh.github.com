---
layout: page-wrapped
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</div>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
