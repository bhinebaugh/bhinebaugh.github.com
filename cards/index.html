    <head>

        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <header>
                <section>
                <h1>19th Century Naturalists</h1>
                <p>Use Handlebar to copy and populate templates on this page. 
                It would be nice to create an object class to fill the templates as well... biographical text as js?</p>
                </section>
        </header>

        <article class="clearfix">
                <section class="content">
                </section>
        </article>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/vendor/handlebars.js"></script>
        <script id="card-template" type="text/x-handlebars-template">
                <div class="card">
                        <h2>{{ name }}</h2>
                        <img src="img/{{ picture }}" />
                        <div class="details">
                                <p>Placeholder text {{ bio }}</p>
                        </div>
                </div>
        </script>
        <script src="js/main.js"></script>
        <script type="text/javascript">
                Naturalist = new Object;
                var naturalists = [ 
                        { 'name' : 'C. Darwin', 'picture' : 'darwin.jpg' }, 
                        { 'name' : 'J. Hooker', 'picture' : 'jdhooker.jpg' },
                        { 'name' : 'T.H. Huxley', 'picture' : 'thhuxley.jpg' },
                        { 'name' : 'A.R. Wallace', 'picture' : 'alfredrusselwallace.jpg' }
                ];
                source = $('#card-template').html();
                templ = Handlebars.compile(source);
                naturalists.forEach( function(n){
                        $('.content').append(templ({'name':n.name,'picture':n.picture}));
                });
        </script>
        
    </body>
</html>
